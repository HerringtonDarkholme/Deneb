<div class="ui container">
  <h4>最近更新</h4>
  <div class="ui divider"></div>
  <div class="ui five doubling cards">
    <div class="card" *ngFor="#episode of recentEpisodes">
      <div class="image">
        <img src="" alt="">
      </div>

        <span>{{episode.bangumi.name_cn}}</span>

      </div>
    </div>
  </div>
</div>
