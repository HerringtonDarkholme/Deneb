<div #playerControls class="video-controls" [ngClass]="{show: showControl}">
  <div class="controls-wrapper">
    <ng-content select=".play-button"></ng-content>
    <div #slider class="play-progress" (click)="onClickSlider($event)" (mousemove)="onHoverProgress($event)" (mouseleave)="endHoverProgress()">
      <div class="play-progress-fill" [style.width]="playProgress"></div>
      <div class="load-progress">
        <div class="load-progress-fill" [style.width]="bufferedProgress"></div>
      </div>
      <div class="ui pointing below label" [style.left]="pointingOffsetX" [ngClass]="{show: hoveringProgress}">
        {{pointingOffsetTime | time}}
      </div>
    </div>
    <div class="time-indicator">
      {{currentTime | time: duration}} / {{duration | time}}
    </div>
    <ng-content select=".volume-button"></ng-content>
    <ng-content select=".fullscreen-button"></ng-content>
    <ng-content select=".capture-button"></ng-content>
  </div>
  <ng-content select="volume-control"></ng-content>
</div>
