<figure #videoContainer class="video-container" [style.width]="containerWidth" [style.height]="containerHeight" (mouseenter)="onEnterContainer()">
  <video #video
         preload="metadata"
         class="ng2-video"
         [poster]="episode.thumbnail"
         [id]="playerId"
         (loadedmetadata)="onMetadataLoaded()"
         (timeupdate)="onTimeUpdate()"
         (progress)="onChunkLoad()"
         (waiting)="onWaiting()"
         (play)="onPlay()"
         (pause)="onPause()"
         (ended)="onEnded()"
         (click)="onClickPlay()">
    <source [src]="videoUrl" [type]="videoType">
  </video>
  <div class="ui large loader" [ngClass]="{active: showLoader}" (click)="onClickPlay()"></div>
  <div class="video-controls" [ngClass]="{show: showControl}">
    <div class="controls-wrapper">
      <button class="play-button control-button" (click)="onClickPlay()">
        <i class="icon" [ngClass]="playButtonIcon"></i>
      </button>
      <div #slider class="play-progress" (mousedown)="onDragSlider($event)" (click)="onClickSlider($event)" (mousemove)="onHoverProgress($event)" (mouseleave)="endHoverProgress()">
        <div class="play-progress-fill" [style.width]="playProgress"></div>
        <div class="load-progress">
          <div class="load-progress-fill" [style.width]="bufferedProgress"></div>
        </div>
        <div class="ui pointing below label" [style.left]="pointingOffsetX" [ngClass]="{show: hoveringProgress}">
          {{pointingOffsetTime | time}}
        </div>
      </div>
      <div class="time-indicator">
        {{currentTime | time: duration}} / {{duration | time}}
      </div>
      <button class="volume-button control-button">
        <i class="icon volume up"></i>
      </button>
      <button class="fullscreen-button control-button" (click)="toggleFullscreen()">
        <i class="icon maximize"></i>
      </button>
    </div>
  </div>
</figure>
