<md-toolbar color="primary">
  <span>Search Bangumi</span>
  <input placeholder="输入番组名称搜索" #searchBox (change)="searchBangumi(searchBox.value)" />
</md-toolbar>
<md-list>
  <md-list-item *ngFor="#bangumi of bangumiList" (click)="addBangumi(bangumi)">
    <img src="{{bangumi.image}}" alt="image">
    <h3>{{bangumi.name}}</h3>
  </md-list-item>
</md-list>
