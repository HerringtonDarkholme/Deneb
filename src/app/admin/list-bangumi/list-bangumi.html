<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>已保存的新番</span>
    </h2>
  </div>
</md-toolbar>
<div layout="row" layout-align="center">
  <md-content layout="column" flex="100" flex-gt-md="70">
    <section layout="row" layout-align="center stretch">
      <md-input-container class="md-block" flex="100">
        <input placeholder="按名称过滤" class="material-input" #searchBox (keyup.enter)="filterBangumi()" [name]="searchBox.value"/>
      </md-input-container>
    </section>
  </md-content>
</div>
<div layout="row" layout-align="center">
  <md-content layout="column" flex="100" flex-gt-md="70">
    <md-list>
      <md-list-item *ngFor="#bangumi of bangumiList" (click)="editBangumi(bangumi)" class="md-3-line bangumi-list-item md-whiteframe-1dp">
        <img [src]="bangumi.image" alt="image" class="bangumi-image">
        <div class="md-list-item-text" layout="column">
          <h3>{{bangumi.name_cn}}</h3>
          <h4>{{bangumi.name}}</h4>
          <p>{{bangumi.summary}}</p>
          <p>{{bangumi.air_date}}</p>
          <p>{{bangumi.air_weekday}}</p>
          <p>{{bangumi.rss}}</p>
          <p>{{bangumi.eps_regex}}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
