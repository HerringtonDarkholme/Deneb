<div layout="row" layout-align="center">
  <md-content layout="column" flex="100">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>
          <span>注册</span>
        </h1>
      </div>
    </md-toolbar>
    <md-content layout-padding="">
      <form (ngSubmit)="registerUser()">
        <md-input-container class="md-block" flex="100" [ngClass]="{'md-input-has-value': user.name}">
          <label>用户名</label>
          <input class="material-input" type="text" [(ngModel)]="user.name"/>
        </md-input-container>
        <md-input-container class="md-block" flex="100" [ngClass]="{'md-input-has-value': user.password}">
          <label>密码</label>
          <input class="material-input" type="password" [(ngModel)]="user.password"/>
        </md-input-container>
        <md-input-container class="md-block" flex="100" [ngClass]="{'md-input-has-value': user.password_repeat}">
          <label>重复密码</label>
          <input class="material-input" type="password" [(ngModel)]="user.password_repeat"/>
        </md-input-container>
        <md-input-container class="md-block" flex="100" [ngClass]="{'md-input-has-value': user.invite_code}">
          <label>邀请码</label>
          <input class="material-input" type="password" [(ngModel)]="user.invite_code"/>
        </md-input-container>
        <button md-button type="submit">保存</button>
      </form>
    </md-content>
  </md-content>
</div>
